{% extends 'main/layout.html' %}
{% load static %}
{% load cache %}

{% block content %}
    <h1 class="main_h">Список постов</h1>
    <div class="content_review">
        <section class="procedure_list">
            {% cache 30 posts_list %}
            {% for post in posts %}
                <div class="procedure_list_item">
                    <div class="procedure_list_item_child">
                        <a class="link_procedure" href="{% url 'posts_detail' post.pk %}">{{ post.title }}</a>
                    </div>
                </div>
            {% endfor %}
            {% endcache %}
        </section>
    </div>
{% endblock %}
