{% extends 'main/layout.html' %}
{% block content %}
    <h1>Посты в категории: {{ category.name_category }}</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'posts_detail' post.pk %}">{{ post.title }}</a>
            </li>
        {% empty %}
            <li>Нет постов в этой категории.</li>
        {% endfor %}
    </ul>
{% endblock %}
